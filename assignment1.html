<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assignment1.css">
</head>
<body>
    <div class="top-bar">Welcome to Lourdes Arocena's Garden</div>
    
    <section class="conversion-section" style="padding-top: 100px; text-align: center;">
        <h1>Conversion Tool</h1>
    
        <div class="converter" style="margin: 50px;">
          <label for="conversionType">Choose Conversion:</label>
          <select id="conversionType" onchange="Conversion()">
            <option value="CtoF">Celsius to Fahrenheit</option>
            <option value="FtoC">Fahrenheit to Celsius</option>
            <option value="MtoF">Meters to Feet</option>
            <option value="FtoM">Feet to Meters</option>
          </select>
        </div>
        
    
        <div class="converter">
          <input type="number" id="inputValue" placeholder="Enter value" />
          <button onclick="Conversion()">Convert</button>
          <p id="result"></p>
        </div>
      </section>

      <script src="assignment1.js" defer></script> 
</body>
</html>
