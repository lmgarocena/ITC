        <div class="converter" style="margin: 50px;">
          <label for="pickedConversion">Choose Conversion:</label>
          <select id="pickedConversion" onchange="Conversion()">
            <option value="CeltoFah">Celsius to Fahrenheit</option>

        </div>

        <div class="converter">
          <input type="number" id="inputValue" placeholder="Enter value" />
        </div><br>
        <div class="btn" onclick="Conversion()">Convert</button> </div>
