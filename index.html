<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Times New Roman', serif;
        }

        .bg {
            background-image: url('bg.jpg'); /*idk man*/
            background-position: center;
            background-size: cover;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(3, 7, 1, 0.479); 
            z-index: 0;
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            z-index: 1;
        }

        .content {
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
        }

        p {
            font-size: 20px;
        }

        .btn {
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: rgba(95, 110, 95, 0.8);
            padding: 15px 25px;
            border-radius: 8px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2a2b2a;
            transform: scale(1.05);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 16px;
            }

            .btn {
                font-size: 16px;
                padding: 12px 20px;
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>

    <div class="bg">

        <div class="logo">
            <strong>Lourdes Arocena o(*￣▽￣*)o</strong>
        </div>

        <div class="content">
            <h1 style="font-family: 'Times New Roman', Times, serif">Introduction to Computing Final Project</h1>
            <hr style="margin:auto;width:50%">
            <p>My assignments for Introduction to Computing</p>
            
            <div>
                <a href="assignment1.html" class="btn">Unit Conversion</a>
                <a href="assignment2.html" class="btn">Income Tax Calculator</a>
                <a href="assignment3.html" class="btn">Factorial, Sum, and Average</a>
                <a href="assignment4.html" class="btn">Simple Payroll</a>
            </div>
        </div>
    </div>

</body>
</html>
